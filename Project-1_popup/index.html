<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link  rel="stylesheet" href="style.css">
</head>
<body>

    <div class="text-center mt-5">
        <button class="clicks">click me</button>
    </div>

    <div id="box" class="container mt-5">
        <div class="one">
            <div class="close mt-3" >&#8203;</div>
            <h3 class="pt-3 text-center">Enter Details</h3>
            <form action="#">
                <div class="from-group">
                    <label for="username">username</label>
                    <input type="text" name="" class="form-control" placeholder="e.g. Shashank">
                </div>
                <div class="from-group">
                    <label for="email">email</label>
                    <input type="email" name="" class="form-control" placeholder="e.g. shashankc1705@gmail.com">
                </div><br>
                <input type="button" value="Submit" class="btn btn-primary submission">
            </form>
        </div>
    </div>

    <script  src="jquery.js"></script>
    <script src="app.js"></script>
</body>
</html>
