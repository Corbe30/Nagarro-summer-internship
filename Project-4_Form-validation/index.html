<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
</head>

<body>
    <h1 class="text-center">Form Validation</h1>
    <div class="container">
        <div class="col-lg-8 m"></div>
        <form action="#">
            <div class="form-group">

                
                <label for="user">Username:</label>
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" name="user" id="username" autocomplete="off" placeholder="Shashank Agarwal">
                
                <!-- if user has not filled the detail, we want to show an error -->
                <p id="usernamevalidation"></p>
            </div>


            <div class="form-group">
                <label for="email">E-mail:</label>
                <span><i class="fa-solid fa-envelope"></i></span>
                <input type="text" class="form-control" name="email" id="email" autocomplete="off" placeholder="shashankc1705@gmail.com">

                <!-- if user has not filled the detail, we want to show an error -->
                <p id="emailvalidation"></p>
            </div>

            <div class="form-group">
                <label for="pass">Password:</label>
                <span><i class="fa-solid fa-key"></i></span>
                <input type="password" class="form-control" name="pass" id="password" autocomplete="off">

                <!-- if user has not filled the detail, we want to show an error -->
                <p id="passwordvalidation"></p>
            </div>


            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <span><i class="fa-solid fa-check"></i></span>
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" autocomplete="off">

                <!-- if user has not filled the detail, we want to show an error -->
                <p id="confirmpasswordvalidation"></p>
            </div>
            <br>
            <input type="submit" value="submit" class="btn btn-primary" id="submit"></input>
        </form>
    </div>
    <script  src="jquery.js"></script>
    <script src="app.js"></script>
</body>
</html>
