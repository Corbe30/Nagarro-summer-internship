<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modern To-do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
      <h1 class="text-center">Modern To-do</h1><br>
      
      <p style="text-align: center;">A responsive modern to-do list web app that supports speech-to-text, reorder tasks, edit & mark-as-done support and local storage on the fly. Inspired by minimalism.</p>
      
      <div class="flexBox">
          <input id="result" type="text" class="form-control" placeholder=" Add a to-do item" maxlength="50">
          <button id="button" class="btn btn-primary material-icons">mic</button>
          <button class="btn btn-primary" >Add</button>
      </div>
      
      <div  class="text-center" style="text-align: center; color:red">
          <br><span></span>
      </div>
      
      <div id="todos" class="notStarted column"></div>

      

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
      <script src="index.js"></script>
      <script src="listen.js"></script>
  </body>

</html>
